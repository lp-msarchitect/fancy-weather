<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy weather</title>
  </head>

  <body>
    <main class="main">
      <section class="controls">
        <div>
          <button class="button button--refresh">
            <span class="visibility-hidden">Refresh image</span>
          </button>
          <div class="dropdown">
            <button class="button dropdown__button">EN</button>
            <ul class="list dropdown__options">
              <li class="dropdown__item">EN</li>
              <li class="dropdown__item">RU</li>
              <li class="dropdown__item">BY</li>
            </ul>
          </div>
          <label for="toggler" class="toggler">
            <input class="toggler__checkbox" type="checkbox" id="toggler" />
            <span class="toggler__slider"></span>
            <span class="toggler__value">°F</span>
            <span class="toggler__value">°C</span>
          </label>
        </div>
        <div class="search">
          <div class="search__input-container">
            <input
              class="search__input"
              type="text"
              placeholder="Search city or ZIP"
            />
          </div>
          <div class="search__controls">
            <button
              class="search__controls-item search__controls-item--mic"
            ></button>
            <button class="search__button button">Search</button>
          </div>
        </div>
      </section>
      <section class="today">
        <p class="today__city-title">Minsk, Belarus</p>
        <p class="today__date-time">
          <span>Mon 28 October</span><span>17:23</span>
        </p>
        <p class="today__temperature today__temperature--cloudy">10</p>
        <span class="today__grad">°</span>
        <div class="today__summary">
          <p>overcast</p>
          <p>fells like: 7°</p>
          <p>wind: 2 m/s</p>
          <p>humidity: 83%</p>
        </div>
      </section>
      <div class="forecast">
        <div class="forecast__day day">
          <span class="day__weekday">Tuesday</span>
          <span class="day__temperature day__temperature--cloudy">7°</span>
        </div>
        <div class="forecast__day day">
          <span class="day__weekday">Tuesday</span>
          <span class="day__temperature day__temperature--cloudy">7°</span>
        </div>
        <div class="forecast__day day">
          <span class="day__weekday">Tuesday</span>
          <span class="day__temperature day__temperature--cloudy">7°</span>
        </div>
      </div>
      <section class="geo">
        <div class="geo__map"></div>
        <span class="geo__coordinates">53 54</span>
        <span class="geo__coordinates">53 54</span>
      </section>
    </main>
  </body>
</html>
